<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initialscale=1.0">
  </head>
  <body>
    <div class="container">
      <h1 class="palintext">Palindrome Checker</h1>
      <div class="box">
        <p id="boxtext">Enter in text to check for a palindrome:</p>
        <label for="text-input">
          <input class="palindrome-input" id="text-input" type="text" value="">
          <button class="palindrome-button" id="check-btn">Check</button> 
        </label>
        <div id="result" class="hidden">
        </div>
      </div>
    </div>
  <script src="./script.js"></script>
  </body>
